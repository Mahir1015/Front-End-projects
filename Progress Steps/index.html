<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="steps">
            <div class="step bordercolor">1</div>
            <div class="line"></div>
            <div class="step">2</div>
            <div class="line"></div>
            <div class="step">3</div>
            <div class="line"></div>
            <div class="step">4</div>
        </div>
    </div>
    <div class="buttons">
        <button type="button" id="prev" class="prev">Prev</button>
        <button type="button" id="next" class="next active">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
